<!DOCTYPE html>
<html 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents bg-danger">

	<div class="container">
		<div class="d-flex justify-content-center">
			<h1 class="mb-5 mt-5">프로필 편집</h1>
		</div>
		
		<div class="d-flex justify-content-center mb-4">
			<img alt="프로필 이미지" src="/img/instargramLogo.png" width="50px">
			<b class="ml-4 mr-4" th:text="${session.userLoginId}">아이디</b>
			<div class="d-flex justify-content-end">
				<button class="btn btn-info">사진 변경</button>
			</div>
		</div>
		
		<br>
		
		<div>
			<div>
				<h3 class="ml-3 mb-4">소개</h3>
			</div>
			<textarea rows="10" id="content" class="form-control" placeholder="내용을 입력하세요"></textarea>
		</div>
		
		<br>
		<div>
			<div>
				<h3 class="ml-3 mb-4">성별</h3>
			</div>
			<select name="gender">
			    <option value="">성별선택</option>
			    <option value="여성">여성</option>
			    <option value="남성">남성</option>
			    <option value="밝히고 싶지 않음">밝히고 싶지 않음</option>
			</select>
		</div>
		
		<br>
		<br>
		<br>
		
		<button type="submit" class="btn btn-info">제출</button>
		
	</div>
</section>
</html>
